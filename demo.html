<!DOCTYPE html>
<html>
	<head>
		<title>Table Layout</title>
	</head>
	<body>
		<table border= "1px solid"; width=99%; height=400px;>
			<tr>
				<td></td>
				<td colspan="6"></td>
			</tr>
			<tr>
				<td rowspan="4"></td>
				<td rowspan="2" colspan="2"></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="3"></td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
